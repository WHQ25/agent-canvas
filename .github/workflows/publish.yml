name: Publish to npm

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip actual publish)'
        required: false
        default: 'false'
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install

      - name: Build packages
        run: bun run build

      - name: Publish CLI
        if: ${{ github.event.inputs.dry_run != 'true' }}
        working-directory: packages/cli
        run: npm publish --access public --provenance

      - name: Publish Electron App
        if: ${{ github.event.inputs.dry_run != 'true' }}
        working-directory: packages/electron-app
        run: npm publish --access public --provenance

      - name: Dry run - CLI
        if: ${{ github.event.inputs.dry_run == 'true' }}
        working-directory: packages/cli
        run: npm publish --access public --dry-run

      - name: Dry run - Electron App
        if: ${{ github.event.inputs.dry_run == 'true' }}
        working-directory: packages/electron-app
        run: npm publish --access public --dry-run
